<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Our Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border-radius: 10px 10px 0 0;
      }
      .content {
        padding: 20px;
      }
      .signature {
        margin-top: 20px;
        color: #888888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Our Service!</h1>
      </div>
      <div class="content">
        <p>Dear {{userName}},</p>
        <p>
          Thank you for joining our service! We are thrilled to have you on
          board.
        </p>
        <p>
          If you have any questions or need assistance, feel free to reach out
          to us.
        </p>
        <p>Best regards,<br />News Aggregator</p>
      </div>
    </div>
  </body>
</html>
