<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }
      .content {
        padding: 20px;
      }
      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .signature {
        margin-top: 20px;
        text-align: center;
        color: #888888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Our Service, {{userName}}!</h1>
      </div>
      <div class="content">
        <p>Hello {{userName}},</p>
        <p>
          Thank you for registering with us! To complete your registration,
          please click the button below to verify your email address:
        </p>
        <a class="cta-button" href="{{verificationLink}}">Verify Email</a>
        <p>If you didn't register with us, please ignore this email.</p>
        <p>Best regards,<br />News Aggregator</p>
      </div>
    </div>
  </body>
</html>
